
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KEN MES 生产管理看板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Microsoft YaHei"', 'Inter', 'sans-serif'],
              mono: ['Share Tech Mono', 'monospace'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              cyber: {
                bg: '#050b14', // Very dark blue/black
                card: '#0f172a', // Slate 900
                blue: '#00f0ff', // Neon Cyan
                blueDim: 'rgba(0, 240, 255, 0.1)',
                orange: '#ff8800', // Neon Orange
                orangeDim: 'rgba(255, 136, 0, 0.1)',
                text: '#e2e8f0',
                muted: '#64748b',
              },
              industrial: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
              },
            },
            boxShadow: {
              'neon-blue': '0 0 5px theme("colors.cyber.blue"), 0 0 20px theme("colors.cyber.blueDim")',
              'neon-orange': '0 0 5px theme("colors.cyber.orange"), 0 0 20px theme("colors.cyber.orangeDim")',
            }
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700;800;900&family=Share+Tech+Mono&display=swap');
      body {
        font-family: "Microsoft YaHei", "Inter", sans-serif;
        background-color: #050b14;
        color: #e2e8f0;
      }
      /* Custom Scrollbar for Cyber look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f0ff; 
      }

      /* Neon Text Effect for Title - Sharper for Readability */
      .neon-header-text {
        color: #ffffff;
        text-shadow: 
          0 0 2px rgba(255, 255, 255, 0.9),
          0 0 8px rgba(255, 136, 0, 0.9),
          0 0 20px rgba(255, 136, 0, 0.5);
      }

      /* Blue Neon Text */
      .neon-text-blue {
        color: #e0f2fe;
        text-shadow:
          0 0 2px #fff,
          0 0 10px rgba(0, 240, 255, 0.8),
          0 0 20px rgba(0, 240, 255, 0.4);
      }

      /* Subtle pulse animation - less distracting */
      @keyframes neon-pulse-slow {
        0%, 100% {
          opacity: 1;
          text-shadow: 0 0 2px rgba(255,255,255,0.9), 0 0 8px rgba(255,136,0,0.9);
        }
        50% {
          opacity: 0.95;
          text-shadow: 0 0 2px rgba(255,255,255,0.9), 0 0 12px rgba(255,136,0,0.7);
        }
      }
      
      .animate-neon-slow {
        animation: neon-pulse-slow 4s infinite ease-in-out;
      }
    </style>

}
